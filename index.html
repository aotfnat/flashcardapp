<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Cards</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111111">

<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#111;
  color:white;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 260px;              /* adjust if you want */
  height: 100%;
  background: #111;
  color: white;
  transition: transform 0.3s ease;
  transform: translateX(-100%);
  z-index: 1000;
  overflow-y: auto;
}

.sidebar.open {
  transform: translateX(0);
}

#overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
}

#overlay.show { display:block; }

.menu-btn {
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  background:none;
  color:white;
  border:none;
}

#cardList div {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

#cardList div:hover {
  background: #f0f0f0;
}

textarea {
  width: 100%;
  margin-bottom: 8px;
}
.card {
  margin-top:80px;
  padding:40px;
  text-align:center;
  font-size:22px;
}

.study-btn {
  width:90%;
  margin:10px auto;
  padding:22px;
  font-size:18px;
  border:none;
  border-radius:10px;
  display:block;
}

.show { background:#333; color:white; }
.correct { background:#2e7d32; color:white; }
.incorrect { background:#c62828; color:white; }

.hidden { display:none; }

input, select {
  width:100%;
  padding:8px;
  margin:6px 0;
}
</style>
</head>
<body>

<button class="menu-btn" onclick="toggleMenu()">☰</button>

<div id="sidebar">
  <h3>Decks</h3>
  <div id="deckList"></div>

  <hr>

  <input id="newDeckName" placeholder="New Deck Name">
  <button onclick="addDeck()">Add Deck</button>

  <hr>

  <button onclick="restartDeck()">Restart Deck</button>
  <button onclick="deleteDeck()">Delete Deck</button>
  <button onclick="toggleMode()">Toggle Sequential/Shuffle</button>
  <button onclick="markDone()">Mark Deck Done ✔</button>

  <hr>

  <h4>Add Card</h4>
  <input id="newQ" placeholder="Question">
  <input id="newA" placeholder="Answer">
  <button onclick="addCard()">Add Card</button>

  <hr>

  <input type="file" id="csvFile">
  <button onclick="importCSV()">Import CSV</button>

  <div class="menu-section">
  <h3>Edit Cards</h3>
  <div id="cardList"></div>
  <div id="cardEditor" class="hidden">
    <textarea id="editQ" placeholder="Question"></textarea>
    <textarea id="editA" placeholder="Answer"></textarea>
    <input type="file" id="editImg" accept="image/*">
    <button onclick="saveCardEdit()">Save</button>
    <button onclick="deleteCard()">Delete Card</button>
  </div>
    
</div>
</div>

<div id="overlay" onclick="toggleMenu()"></div>

<div class="card" id="card">Open menu and select a deck</div>

<button id="primaryBtn" class="study-btn show hidden" onclick="primaryAction()">Show Question</button>
<button id="correctBtn" class="study-btn correct hidden" onclick="grade(true)">Correct</button>
<button id="incorrectBtn" class="study-btn incorrect hidden" onclick="grade(false)">Incorrect</button>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

let data = JSON.parse(localStorage.getItem("studyData")) || { decks:{} };

let currentDeck=null;
let sessionCards=[];
let repeatQueue=[];
let index=0;
let firstQuestion=true;

function save(){ localStorage.setItem("studyData",JSON.stringify(data)); }

function toggleMenu() {
  document.querySelector(".sidebar").classList.toggle("open");
}

function renderDecks(){
  deckList.innerHTML="";
  Object.keys(data.decks).forEach(name=>{
    const d=document.createElement("div");
    d.innerHTML=(data.decks[name].done?"✔ ":"")+name;
    d.onclick=()=>startDeck(name);
    deckList.appendChild(d);
  });
}
renderDecks();

function addDeck(){
  const name=newDeckName.value.trim();
  if(!name) return;
  data.decks[name]={cards:[],mode:"sequential",done:false};
  save();
  renderDecks();
}

function deleteDeck(){
  if(!currentDeck) return;
  delete data.decks[currentDeck];
  currentDeck=null;
  save();
  renderDecks();
  card.innerHTML="Deck deleted.";
}

function startDeck(name){
  currentDeck=name;
  firstQuestion=true;
  repeatQueue=[];
  sessionCards=[...data.decks[name].cards];
  if(data.decks[name].mode==="shuffle")
    sessionCards.sort(()=>Math.random()-0.5);
  index=0;
  primaryBtn.textContent="Show Question";
  primaryBtn.classList.remove("hidden");
  correctBtn.classList.add("hidden");
  incorrectBtn.classList.add("hidden");
  card.innerHTML="Ready.";
  toggleMenu();
}

function primaryAction(){
  if(firstQuestion){
    showQuestion();
    firstQuestion=false;
  } else {
    showAnswer();
  }
}

function showQuestion(){
  if(index>=sessionCards.length){
    if(repeatQueue.length>0){
      sessionCards=repeatQueue;
      repeatQueue=[];
      index=0;
    } else {
      card.innerHTML="Deck Complete.";
      return;
    }
  }
  card.innerHTML=sessionCards[index].q;
  primaryBtn.textContent="Show Answer";
}

function showAnswer(){
  card.innerHTML=sessionCards[index].a;
  primaryBtn.classList.add("hidden");
  correctBtn.classList.remove("hidden");
  incorrectBtn.classList.remove("hidden");
}

function grade(correct){
  if(!correct) repeatQueue.push(sessionCards[index]);
  index++;
  correctBtn.classList.add("hidden");
  incorrectBtn.classList.add("hidden");
  primaryBtn.classList.remove("hidden");
  primaryBtn.textContent="Show Answer";
  showQuestion();
}

function restartDeck(){
  if(!currentDeck) return;
  startDeck(currentDeck);
}

function toggleMode(){
  if(!currentDeck) return;
  const deck=data.decks[currentDeck];
  deck.mode=deck.mode==="sequential"?"shuffle":"sequential";
  save();
}

function markDone(){
  if(!currentDeck) return;
  data.decks[currentDeck].done=!data.decks[currentDeck].done;
  save();
  renderDecks();
}

function addCard(){
  if(!currentDeck) return;
  const q=newQ.value.trim();
  const a=newA.value.trim();
  if(!q||!a) return;
  data.decks[currentDeck].cards.push({q,a});
  newQ.value=""; newA.value="";
  save();
}

function parseCSV(text) {
  const rows = [];
  let current = '';
  let row = [];
  let inQuotes = false;

  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    const next = text[i + 1];

    if (char === '"' && inQuotes && next === '"') {
      current += '"';
      i++; // skip escaped quote
    } 
    else if (char === '"') {
      inQuotes = !inQuotes;
    } 
    else if (char === ',' && !inQuotes) {
      row.push(current.trim());
      current = '';
    } 
    else if ((char === '\n' || char === '\r') && !inQuotes) {
      if (current || row.length) {
        row.push(current.trim());
        rows.push(row);
        row = [];
        current = '';
      }
    } 
    else {
      current += char;
    }
  }

  if (current || row.length) {
    row.push(current.trim());
    rows.push(row);
  }

  return rows;
}

function importCSV(){
  const file = csvFile.files[0];
  if (!file) return;

  const deckName = file.name.replace(".csv","");
  if (!data.decks[deckName])
    data.decks[deckName] = {cards:[], mode:"sequential", done:false};

  const reader = new FileReader();
  reader.onload = e => {
    const rows = parseCSV(e.target.result);

    rows.forEach(r => {
      if (r.length >= 2) {
        data.decks[deckName].cards.push({
          q: r[0],
          a: r[1]
        });
      }
    });

    save();
    renderDecks();
    alert("Import complete.");
  };

  reader.readAsText(file);
}

let editingIndex = null;

function openCardEditor(){
  const list = document.getElementById("cardList");
  list.innerHTML = "";

  const cards = data.decks[currentDeck].cards;

  cards.forEach((card,i)=>{
    const div = document.createElement("div");
    div.textContent = card.q.substring(0,50);
    div.onclick = ()=>loadCardIntoEditor(i);
    list.appendChild(div);
  });
}

function loadCardIntoEditor(index){
  editingIndex = index;
  const card = data.decks[currentDeck].cards[index];

  document.getElementById("editQ").value = card.q;
  document.getElementById("editA").value = card.a;
  document.getElementById("cardEditor").classList.remove("hidden");
}

function saveCardEdit(){
  if(editingIndex === null) return;

  const card = data.decks[currentDeck].cards[editingIndex];
  card.q = document.getElementById("editQ").value;
  card.a = document.getElementById("editA").value;

  const imgInput = document.getElementById("editImg");
  if(imgInput.files[0]){
    const reader = new FileReader();
    reader.onload = e=>{
      card.img = e.target.result;
      save();
      alert("Card updated");
    };
    reader.readAsDataURL(imgInput.files[0]);
  } else {
    save();
    alert("Card updated");
  }
}

function deleteCard(){
  if(editingIndex === null) return;

  data.decks[currentDeck].cards.splice(editingIndex,1);
  editingIndex = null;
  document.getElementById("cardEditor").classList.add("hidden");
  save();
  openCardEditor();
}
  
</script>

</body>
</html>
