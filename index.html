<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Study Cards</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111111" />

<style>
:root {
  --bg: #ffffff;
  --text: #111;
  --card: #f4f4f4;
}

body.dark {
  --bg: #111;
  --text: #eee;
  --card: #1c1c1c;
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
  max-width:900px;
  margin:auto;
}

.card {
  background:var(--card);
  padding:40px;
  border-radius:14px;
  margin:20px 0;
  min-height:180px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:20px;
}

img {
  max-width:100%;
  margin-top:10px;
  border-radius:10px;
}

/* NEW BUTTON STYLES */
.answer-btn {
  width:100%;
  padding:22px 0;   /* roughly double previous height */
  margin:8px 0;
  border-radius:10px;
  border:none;
  font-size:18px;
  font-weight:600;
  color:white;
}

.correct {
  background:#2e7d32;
}

.incorrect {
  background:#c62828;
}

button {
  padding:10px 16px;
  margin:5px;
  border-radius:8px;
  border:none;
  background:#333;
  color:white;
}

select, input {
  padding:8px;
  margin:5px;
  width:100%;
  max-width:400px;
}

.ipad body {
  max-width:1200px;
}
</style>
</head>
<body>

<h2>Study Cards</h2>

<select id="deckSelect"></select>
<button onclick="toggleDark()">Dark Mode</button>
<button onclick="toggleLayout()">iPhone/iPad</button>

<div class="card" onclick="flipCard()" id="card">Tap to Begin</div>

<div>
  <button class="answer-btn correct" onclick="markCard(true)">Correct</button>
  <button class="answer-btn incorrect" onclick="markCard(false)">Incorrect</button>
</div>

<p>Retention: <span id="retention">0%</span></p>

<hr>

<h3>Add Card</h3>
<input id="question" placeholder="Question"><br>
<input id="answer" placeholder="Answer"><br>
<input type="file" id="imageUpload"><br>
<button onclick="addCard()">Add</button>

<hr>

<h3>Import / Export</h3>
<input type="file" id="csvFile">
<button onclick="importCSV()">Import CSV</button>
<button onclick="exportCSV()">Export CSV</button>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

let data = JSON.parse(localStorage.getItem("studyData")) || {
  decks: {},
  stats: { correct:0, total:0 }
};

let currentDeck = null;
let currentCard = null;
let showingAnswer = false;

function save() {
  localStorage.setItem("studyData", JSON.stringify(data));
}

function renderDecks() {
  const select = document.getElementById("deckSelect");
  select.innerHTML = "";
  Object.keys(data.decks).forEach(deck=>{
    const opt = document.createElement("option");
    opt.value = deck;
    opt.textContent = deck;
    select.appendChild(opt);
  });
  if(!currentDeck) currentDeck = Object.keys(data.decks)[0];
  select.value = currentDeck;
  select.onchange = e=>{
    currentDeck = e.target.value;
  };
}
renderDecks();

function addCard() {
  const q = question.value.trim();
  const a = answer.value.trim();
  if(!q || !a) return;

  if(!data.decks[currentDeck]) data.decks[currentDeck]=[];

  const file = imageUpload.files[0];
  if(file) {
    const reader = new FileReader();
    reader.onload = function() {
      saveCard(q,a,reader.result);
    };
    reader.readAsDataURL(file);
  } else {
    saveCard(q,a,null);
  }
}

function saveCard(q,a,img) {
  data.decks[currentDeck].push({
    q,a,img,
    interval:1,
    next:Date.now()
  });
  save();
  question.value="";
  answer.value="";
  imageUpload.value="";
}

function getDueCards() {
  if(!data.decks[currentDeck]) return [];
  return data.decks[currentDeck].filter(c=>c.next<=Date.now());
}

function flipCard() {
  if(!currentDeck) return;
  const due = getDueCards();
  if(due.length===0){
    card.innerHTML="No cards due.";
    return;
  }
  if(!currentCard){
    currentCard = due[Math.floor(Math.random()*due.length)];
    showingAnswer=false;
  }
  card.innerHTML = showingAnswer ?
    currentCard.a + (currentCard.img?`<img src="${currentCard.img}">`:"") :
    currentCard.q;
  showingAnswer = !showingAnswer;
}

function markCard(correct) {
  if(!currentCard) return;
  data.stats.total++;
  if(correct){
    data.stats.correct++;
    currentCard.interval *=2;
  } else {
    currentCard.interval =1;
  }
  currentCard.next = Date.now() + currentCard.interval*86400000;
  currentCard=null;
  save();
  updateRetention();
  card.innerHTML="Tap for next card";
}

function updateRetention(){
  if(data.stats.total===0) return;
  retention.textContent =
    Math.round((data.stats.correct/data.stats.total)*100)+"%";
}
updateRetention();

/* UPDATED CSV FORMAT:
   Column 1 = Question
   Column 2 = Answer
   File name (without .csv) = Deck name
*/
function importCSV(){
  const file = csvFile.files[0];
  if(!file) return;

  const deckName = file.name.replace(".csv","");

  if(!data.decks[deckName]) data.decks[deckName]=[];

  const reader = new FileReader();
  reader.onload = function(e){
    const rows = e.target.result.split("\n");
    rows.forEach(r=>{
      if(!r.trim()) return;
      const [q,a] = r.split(",");
      if(q && a){
        data.decks[deckName].push({
          q:q.trim(),
          a:a.trim(),
          img:null,
          interval:1,
          next:Date.now()
        });
      }
    });
    currentDeck = deckName;
    save();
    renderDecks();
    alert("Imported into deck: " + deckName);
  };
  reader.readAsText(file);
}

function exportCSV(){
  if(!currentDeck) return;
  let csv="";
  data.decks[currentDeck].forEach(c=>{
    csv+=`${c.q},${c.a}\n`;
  });
  const blob = new Blob([csv], {type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download=currentDeck+".csv";
  a.click();
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

function toggleLayout(){
  document.body.classList.toggle("ipad");
}
</script>

</body>
</html>
